<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script type="js" src="scripts/main.js" defer></script>
    <title>Heise Weather</title>
</head>
<body>
    <div class="main-container">
        <header class="header-info">
            <h1>Chris Heise's Weather Application</h1>
            <p>Enter the city you would like to see the weather for and then hit the button. Easy-peasy.</p>
        </header>        
        <div class="user-location">
            <form class="location-form" id="weather-form" action="index.html" method="post">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                <input type="submit" id="submit-button" name="submit-button" value="Get Weather">
            </form>
        </div>
        <div class="weather-results"></div>
    </div>
</body>
</html>
