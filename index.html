<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
    <title>Heise Weather</title>
</head>
<body>
    <div class="main-container">
        <header class="header-info">
            <h1>Chris Heise's Weather Application</h1>
            <p>Enter the city you would like to see the weather for and then hit the button. Easy-peasy.</p>
        </header>        
        <div class="user-location">
            <input type="text" id="city-name" placeholder="Enter City Name">
            <button class="get-weather-button" id="get-weather-button">Get Weather</button>
        </div>
        <div class="weather-display">
            <h3 id="city"></h3>
            <ul class="weather-conditions" id="weather-conditions">
                <li id="temperature"></li>
                <li id="feels-like"></li>
                <li id="conditions"><img id="conditions-gif"></li>
            </ul>
        </div>
    </div>
</body>
</html>
